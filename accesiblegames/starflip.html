<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Memory Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0f1419, #1e3c72, #2a5298);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .home-button {
            background: linear-gradient(135deg, #32CD32, #228B22);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(50, 205, 50, 0.4);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .home-button:hover {
            background: linear-gradient(135deg, #228B22, #006400);
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 139, 34, 0.6);
        }

        .game-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(15, 25, 60, 0.95);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(64, 224, 255, 0.4), 
                        inset 0 0 20px rgba(64, 224, 255, 0.1);
            border: 2px solid rgba(64, 224, 255, 0.6);
            backdrop-filter: blur(10px);
        }

        .game-container h1 {
            font-size: 36px;
            color: #40E0FF;
            margin: 0 0 10px 0;
            text-shadow: 0 0 15px rgba(64, 224, 255, 0.8),
                         0 0 30px rgba(64, 224, 255, 0.4);
            font-weight: bold;
            letter-spacing: 2px;
        }

        .game-container p {
            color: #87CEEB;
            font-size: 16px;
            margin-bottom: 20px;
            text-shadow: 0 0 5px rgba(135, 206, 235, 0.6);
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            margin-bottom: 20px;
            color: #40E0FF;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(64, 224, 255, 0.6);
        }

        #restart-btn {
            color: white;
            background: linear-gradient(135deg, #4169E1, #1E90FF);
            padding: 12px 20px;
            border-radius: 10px;
            border: 2px solid #40E0FF;
            margin: 0 15px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(65, 105, 225, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #restart-btn:hover {
            background: linear-gradient(135deg, #1E90FF, #00BFFF);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 144, 255, 0.6);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin: 20px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            border: 1px solid rgba(64, 224, 255, 0.3);
        }

        .card {
            width: 80px;
            height: 100px;
            background: linear-gradient(135deg, #1a237e, #3949ab);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5),
                        inset 0 2px 10px rgba(64, 224, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid #40E0FF;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            font-size: 40px;
        }

        .card::before {
            content: 'üåå';
            position: absolute;
            font-size: 40px;
            opacity: 0.4;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .card:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 12px 30px rgba(64, 224, 255, 0.6),
                        inset 0 2px 15px rgba(64, 224, 255, 0.3);
            border-color: #00FFFF;
        }

        .card.revealed {
            pointer-events: none;
            transform: rotateY(180deg);
            animation: cardFlip 0.8s ease-in-out;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .card.revealed::before {
            display: none;
        }

        .card.selected {
            background: rgba(255, 255, 255, 0.2);
            border-color: #FFD700;
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.6);
        }

        .card.selected::before {
            display: none;
        }

        @keyframes cardFlip {
            0% { 
                transform: rotateY(0deg) scale(1); 
            }
            50% { 
                transform: rotateY(90deg) scale(1.1); 
                box-shadow: 0 15px 40px rgba(64, 224, 255, 0.8);
            }
            100% { 
                transform: rotateY(180deg) scale(1); 
            }
        }

        .card.astronaut {
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            border-color: #FF6B6B;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        .card.asteroid {
            background: linear-gradient(135deg, #8B4513, #A0522D);
            border-color: #CD853F;
            box-shadow: 0 8px 20px rgba(205, 133, 63, 0.4);
        }

        .card.spaceship {
            background: linear-gradient(135deg, #C0C0C0, #708090);
            border-color: #87CEEB;
            box-shadow: 0 8px 20px rgba(135, 206, 235, 0.4);
        }

        .card.planet {
            background: linear-gradient(135deg, #32CD32, #228B22);
            border-color: #00FF00;
            box-shadow: 0 8px 20px rgba(50, 205, 50, 0.4);
        }

        .card.comet {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-color: #FFD700;
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
        }

        .card.satellite {
            background: linear-gradient(135deg, #DC143C, #B22222);
            border-color: #FF6347;
            box-shadow: 0 8px 20px rgba(220, 20, 60, 0.4);
        }

        .card.galaxy {
            background: linear-gradient(135deg, #800080, #9932CC);
            border-color: #DA70D6;
            box-shadow: 0 8px 20px rgba(128, 0, 128, 0.4);
        }

        #player-turn {
            color: #40E0FF;
            font-weight: bold;
            font-size: 20px;
            text-shadow: 0 0 10px rgba(64, 224, 255, 0.8);
            margin-bottom: 10px;
        }

        .player-turn-footer {
            margin-top: 15px;
            font-size: 16px;
            color: #87CEEB;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(135, 206, 235, 0.6);
        }

        .player-turn-footer span {
            color: #40E0FF;
            text-shadow: 0 0 8px rgba(64, 224, 255, 0.8);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(15, 25, 60, 0.95), rgba(30, 60, 114, 0.95));
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #40E0FF;
            box-shadow: 0 0 50px rgba(64, 224, 255, 0.6);
            backdrop-filter: blur(15px);
            animation: modalAppear 0.5s ease-out;
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #winner-message {
            font-size: 28px;
            color: #40E0FF;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(64, 224, 255, 0.8);
            font-weight: bold;
        }

        .modal-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #4169E1, #1E90FF);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(65, 105, 225, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .modal-button:hover {
            background: linear-gradient(135deg, #1E90FF, #00BFFF);
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(30, 144, 255, 0.6);
        }

        .star {
            position: fixed;
            color: #FFD700;
            font-size: 15px;
            animation: twinkle 4s linear forwards;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes twinkle {
            0% {
                opacity: 0;
                transform: translateY(-20px) scale(0);
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) scale(0) rotate(180deg);
            }
        }

        @keyframes flash {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }
        
        @keyframes sparkleFloat {
            0% { 
                opacity: 1; 
                transform: translateY(0) scale(0); 
            }
            50% {
                opacity: 1;
                transform: translateY(-20px) scale(1);
            }
            100% { 
                opacity: 0; 
                transform: translateY(-40px) scale(0); 
            }
        }
        
        @keyframes celebrationFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 800px) {
            .game-board {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .game-container {
                padding: 15px;
            }
            
            .game-container h1 {
                font-size: 28px;
            }
            
            .game-board {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
                padding: 15px;
            }
            
            .card {
                width: 60px;
                height: 80px;
                font-size: 30px;
            }
            
            .card::before {
                font-size: 30px;
            }
            
            .score-board {
                font-size: 14px;
            }
            
            #restart-btn {
                padding: 10px 15px;
                font-size: 12px;
            }
            
            .modal-button {
                padding: 12px 25px;
                font-size: 16px;
            }
            
            .home-button {
                padding: 10px 15px;
                font-size: 14px;
            }
            
            #winner-message {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    
    <div class="game-container">
        <h1>üöÄ Space Memory Game üåå</h1>
        <p>Match pairs of space objects! Find all the pairs to win!</p>
        
        <div class="score-board">
            <div>Player 1 Score: <span id="player1-score">0</span></div>
            <button id="restart-btn" onclick="restartGame()">üîÑ Restart Game</button>
            <div>Player 2 Score: <span id="player2-score">0</span></div>
        </div>
        
        <div id="game-board" class="game-board"></div>
        
        <div class="info-panel">
            <div id="player-turn">Player 1's Turn</div>
        </div>
        <div id="player-turn-footer" class="player-turn-footer">
            It's <span id="current-player">Player 1's</span> Turn!
        </div>
    </div>
   
    <div id="winner-modal" class="modal">
        <div class="modal-content">
            <div id="winner-message">Player 1 Wins! üéâ</div>
            <button class="modal-button" onclick="restartGame()">üöÄ Play Again</button>
        </div>
    </div>

    <script>
        const gameBoard = document.getElementById('game-board');
        const winnerModal = document.getElementById('winner-modal');
        const winnerMessage = document.getElementById('winner-message');
        const playerTurnDisplay = document.getElementById('player-turn');
        const player1ScoreDisplay = document.getElementById('player1-score');
        const player2ScoreDisplay = document.getElementById('player2-score');
        const currentPlayerSpan = document.getElementById('current-player');

        let cards = [];
        let currentPlayer = 1;
        let player1Score = 0;
        let player2Score = 0;
        let gameOver = false;
        let selectedCards = [];
        let canClick = true;

        // Expanded space-themed card types with emoji fallbacks
        const cardTypes = {
            astronaut: 'üë®‚ÄçüöÄ',
            asteroid: '‚òÑÔ∏è',
            spaceship: 'üöÄ',
            planet: 'ü™ê',
            comet: '‚≠ê',
            satellite: 'üõ∞Ô∏è',
            galaxy: 'üåå'
        };

        function initializeGame() {
            // Create pairs of cards (10 pairs = 20 cards total for 5x4 grid)
            cards = [];
            
            // Add card types to create pairs - we need 10 pairs for 20 cards
            const cardTypesArray = Object.keys(cardTypes);
            
            // Create 10 pairs by using 5 different card types, each appearing twice as a pair
            for (let i = 0; i < 10; i++) {
                const cardType = cardTypesArray[i % cardTypesArray.length];
                cards.push(cardType, cardType); // Add each type twice to create pairs
            }
            
            cards = shuffle(cards);
            
            // Reset game state
            gameBoard.innerHTML = '';
            player1Score = 0;
            player2Score = 0;
            player1ScoreDisplay.textContent = player1Score;
            player2ScoreDisplay.textContent = player2Score;
            currentPlayer = 1;
            gameOver = false;
            selectedCards = [];
            canClick = true;
            winnerMessage.textContent = '';
            playerTurnDisplay.textContent = "Player 1's Turn";
            currentPlayerSpan.textContent = "Player 1's";
            
            // Create card elements
            cards.forEach((cardType, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.type = cardType;
                card.dataset.index = index;
                card.addEventListener('click', revealCard);
                gameBoard.appendChild(card);
            });
        }

        function revealCard(event) {
            if (gameOver || !canClick) return;
            
            const card = event.target;
            
            // Prevent clicking already revealed cards or cards already selected this turn
            if (card.classList.contains('revealed') || card.classList.contains('selected')) return;
            
            // Prevent selecting more than 2 cards at once
            if (selectedCards.length >= 2) return;
            
            const cardType = card.dataset.type;
            const cardIndex = card.dataset.index;
            
            // Display the emoji for the card type
            card.textContent = cardTypes[cardType];
            card.classList.add('selected');
            card.classList.add(cardType);
            
            // Add to selected cards
            selectedCards.push({ element: card, type: cardType, index: cardIndex });
            
            // If two cards are selected, check for match
            if (selectedCards.length === 2) {
                canClick = false;
                setTimeout(checkMatch, 1000); // Give players time to see the cards
            }
        }

        function checkMatch() {
            const [card1, card2] = selectedCards;
            
            if (card1.type === card2.type) {
                // Match found!
                card1.element.classList.add('revealed');
                card2.element.classList.add('revealed');
                card1.element.classList.remove('selected');
                card2.element.classList.remove('selected');
                
                // Add score to current player
                if (currentPlayer === 1) {
                    player1Score++;
                    player1ScoreDisplay.textContent = player1Score;
                } else {
                    player2Score++;
                    player2ScoreDisplay.textContent = player2Score;
                }
                
                // Create sparkle effect for matches
                createSparkleEffect(card1.element);
                createSparkleEffect(card2.element);
                playSuccessSound();
                
                // Player gets another turn for making a match
                // Don't switch players
                
                checkWinner();
            } else {
                // No match - flip cards back with faster animation (300ms instead of 500ms)
                setTimeout(() => {
                    card1.element.textContent = '';
                    card2.element.textContent = '';
                    card1.element.classList.remove('selected');
                    card2.element.classList.remove('selected');
                    card1.element.className = 'card'; // Reset all card-type classes
                    card2.element.className = 'card';
                    
                    // Switch to next player
                    switchPlayer();
                }, 300); // Reduced from 500ms to 300ms for faster flipping
            }
            
            // Reset for next turn
            selectedCards = [];
            canClick = true;
        }

        function switchPlayer() {
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            playerTurnDisplay.textContent = `Player ${currentPlayer}'s Turn`;
            currentPlayerSpan.textContent = `Player ${currentPlayer}'s`;
        }

        function createSparkleEffect(card) {
            for (let i = 0; i < 6; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.innerHTML = '‚ú®';
                    sparkle.style.position = 'absolute';
                    sparkle.style.left = (card.offsetLeft + Math.random() * 80) + 'px';
                    sparkle.style.top = (card.offsetTop + Math.random() * 100) + 'px';
                    sparkle.style.fontSize = '20px';
                    sparkle.style.pointerEvents = 'none';
                    sparkle.style.zIndex = '1000';
                    sparkle.style.animation = 'sparkleFloat 1.5s ease-out forwards';
                    
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => sparkle.remove(), 1500);
                }, i * 100);
            }
        }

        function playSuccessSound() {
            // Visual feedback instead of audio
            document.body.style.animation = 'flash 0.3s ease-out';
            setTimeout(() => {
                document.body.style.animation = '';
            }, 300);
        }

        function checkWinner() {
            const totalPairs = cards.length / 2;
            const totalMatches = player1Score + player2Score;
            
            if (totalMatches === totalPairs) {
                gameOver = true;
                let winner;
                if (player1Score > player2Score) {
                    winner = 1;
                } else if (player2Score > player1Score) {
                    winner = 2;
                } else {
                    winner = "tie";
                }
                
                if (winner === "tie") {
                    winnerMessage.innerHTML = `üéâ It's a Tie! üåü<br><small>Both players are champions!</small>`;
                } else {
                    winnerMessage.innerHTML = `üéâ Player ${winner} Wins! üåü<br><small>Score: Player 1: ${player1Score}, Player 2: ${player2Score}</small>`;
                }
                
                playerTurnDisplay.textContent = '';
                
                // Create celebration effect
                createCelebrationEffect();
                
                setTimeout(showWinnerModal, 1000);
            }
        }

        function createCelebrationEffect() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const celebration = document.createElement('div');
                    celebration.innerHTML = Math.random() > 0.5 ? 'üéâ' : '‚≠ê';
                    celebration.style.position = 'fixed';
                    celebration.style.left = Math.random() * 100 + 'vw';
                    celebration.style.top = '0px';
                    celebration.style.fontSize = '30px';
                    celebration.style.pointerEvents = 'none';
                    celebration.style.zIndex = '999';
                    celebration.style.animation = 'celebrationFall 3s linear forwards';
                    
                    document.body.appendChild(celebration);
                    
                    setTimeout(() => celebration.remove(), 3000);
                }, i * 100);
            }
        }

        function showWinnerModal() {
            winnerModal.style.display = 'flex';
        }

        function hideWinnerModal() {
            winnerModal.style.display = 'none';
        }

        function restartGame() {
            hideWinnerModal();
            initializeGame();
        }

        function shuffle(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Create twinkling stars animation
        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = '0px';
            star.style.animationDuration = Math.random() * 2 + 3 + 's';
            
            const starTypes = ['‚≠ê', '‚ú®', 'üåü', 'üí´'];
            star.innerHTML = starTypes[Math.floor(Math.random() * starTypes.length)];
            
            document.body.appendChild(star);
            
            setTimeout(() => {
                if (star.parentNode) {
                    star.remove();
                }
            }, 5000);
        }

        // Initialize the game when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
            
            // Start star animation
            setInterval(createStar, 600);
        });

        // Initialize immediately if DOM is already loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeGame);
        } else {
            initializeGame();
            setInterval(createStar, 600);
        }
    </script>
</body>
</html>
